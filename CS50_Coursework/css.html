<!--
css allows for more specific stylistic guides using frameworks (external libraries such as Bootstrap) and cascading of elements
attributes in html are called entities in css
div means division of page, similar to p
header, main, footer, ect are more specific tags
a class is a collection of properties that you get to define (.medium)
 -->


<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>
            <!-- <link href="styles.css" rel="stylesheet">
            allows for use of styles.css for style code
            -->
            <style>
                header {
                    style=font-size: large;
                }
                .medium {
                    font-size: medium;
                }
            </style>
            hello, css
        </title>
    </head>
    <body>
        <div style="text-align: center;">
            <header>
                Harvard
            </header>
            <div class="medium">
                Welcome!
            </div>
            <div style="font-size: small;">
                copyright &#169;
            </div>
        </div>
    </body>
</html>
